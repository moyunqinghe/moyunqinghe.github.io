<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>æ¨±èŠ±ç²’å­èƒŒæ™¯</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #0f0c29; /* æ·±è“ç´«æ¸å˜èƒŒæ™¯æ›´è¡¬æ¨±èŠ± */
      overflow: hidden;
      font-family: "Microsoft YaHei", sans-serif;
  /* cursor: none; */ /* å¦‚æœå¸Œæœ›æ˜¾ç¤ºé»˜è®¤é¼ æ ‡æŒ‡é’ˆï¼Œè¯·å–æ¶ˆæ­¤è¡Œæ³¨é‡Š */
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 20vh;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    p {
      font-size: 1.2rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <canvas id="particleCanvas"></canvas>

  <div class="content">
    <h1>ğŸŒ¸ æ¨±èŠ±ç²’å­èƒŒæ™¯ ğŸŒ¸</h1>
    <p>ç§»åŠ¨é¼ æ ‡ï¼Œçœ‹æ¨±èŠ±é£˜è½ Â· èƒŒæ™¯ç²’å­å¯äº’åŠ¨</p>
  </div>

  <script>
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');

    // è®¾ç½® canvas å°ºå¯¸
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // ==========================
    // 1. èƒŒæ™¯ç²’å­ç³»ç»Ÿï¼ˆä¸å˜ï¼‰
    // ==========================
    class Particle {
      constructor(x, y) {
        this.x = x || Math.random() * canvas.width;
        this.y = y || Math.random() * canvas.height;
        this.size = Math.random() * 2 + 0.5;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.1})`;
      }

      update(mouse) {
        if (mouse.x && mouse.y) {
          const dx = this.x - mouse.x;
          const dy = this.y - mouse.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 100) {
            const force = (100 - distance) / 100;
            this.speedX += (dx / distance) * force * 0.5;
            this.speedY += (dy / distance) * force * 0.5;
          }
        }

        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x <= 0 || this.x >= canvas.width) this.speedX *= -0.9;
        if (this.y <= 0 || this.y >= canvas.height) this.speedY *= -0.9;

        this.speedX *= 0.99;
        this.speedY *= 0.99;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const particles = [];
    const particleCount = 100;
    for (let i = 0; i < particleCount; i++) {
      particles.push(new Particle());
    }

    const mouse = { x: null, y: null };
    canvas.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });
    canvas.addEventListener('mouseleave', () => {
      mouse.x = null;
      mouse.y = null;
    });

    function connectParticles() {
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 100) {
            const opacity = 1 - distance / 100;
            ctx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.3})`;
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }
    }

    // ==========================
    // 2. æ¨±èŠ±é£˜è½ç³»ç»Ÿï¼ˆæ–°å¢ï¼‰
    // ==========================
    class Sakura {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 6 + 4;
        this.speedY = Math.random() * 1 + 0.5;
        this.speedX = (Math.random() - 0.5) * 1.5;
        this.rotation = Math.random() * Math.PI * 2;
        this.rotationSpeed = (Math.random() - 0.5) * 0.05;
        this.alpha = 1;
        this.decay = Math.random() * 0.01 + 0.005;
        this.life = 300 + Math.random() * 200; // å­˜æ´»å¸§æ•°
      }

      update() {
        this.y += this.speedY;
        this.x += this.speedX;
        this.rotation += this.rotationSpeed;
        this.alpha -= this.decay;
        this.life--;

        // å·¦å³è½»å¾®æ‘†åŠ¨ï¼ˆæ¨¡æ‹Ÿé£ï¼‰
        this.speedX += (Math.random() - 0.5) * 0.1;
        this.speedX = Math.max(-1.5, Math.min(1.5, this.speedX));
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);

        // ç»˜åˆ¶ç®€æ˜“æ¨±èŠ±ï¼ˆäº”ç“£èŠ±ï¼‰
        ctx.fillStyle = `rgba(255, 182, 193, ${this.alpha})`; // LightPink
        for (let i = 0; i < 5; i++) {
          ctx.beginPath();
          ctx.arc(0, -this.size * 0.6, this.size * 0.6, 0, Math.PI * 2);
          ctx.rotate(Math.PI * 2 / 5);
          ctx.fill();
        }

        ctx.restore();
      }

      isDead() {
        return this.alpha <= 0 || this.life <= 0 || this.y > canvas.height + 50;
      }
    }

    const sakuras = [];
    let frameCount = 0;

    canvas.addEventListener('mousemove', (e) => {
      // æ¯éš”å‡ å¸§ç”Ÿæˆä¸€ä¸ªæ¨±èŠ±ï¼Œé¿å…å¤ªå¯†é›†
      if (frameCount % 3 === 0) {
        sakuras.push(new Sakura(e.clientX, e.clientY));
      }
    });

    // ==========================
    // åŠ¨ç”»ä¸»å¾ªç¯
    // ==========================
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // æ›´æ–°å¹¶ç»˜åˆ¶èƒŒæ™¯ç²’å­
      particles.forEach(p => {
        p.update(mouse);
        p.draw();
      });
      connectParticles();

      // æ›´æ–°å¹¶ç»˜åˆ¶æ¨±èŠ±
      for (let i = sakuras.length - 1; i >= 0; i--) {
        sakuras[i].update();
        sakuras[i].draw();
        if (sakuras[i].isDead()) {
          sakuras.splice(i, 1);
        }
      }

      frameCount++;
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
